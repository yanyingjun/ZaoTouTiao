            <input class="easyui-textbox" type="text" name="maxMoney" style="width:80px;height:35px;line-height:35px;"/>
            <a href="#" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true" id="presented_search_btn">查询</a>

        $('#dg_present').datagrid({
            url: '/bePresentedUser/list',
            columns: [[
                {field: 'nickName', title: '用户昵称', width:50, align: 'center'},
                {field: 'telephone', title: '手机号', width:50, align: 'center'},
                {field: 'channelName', title: '渠道来源', width:50, align: 'center'},
                {field: 'createDate', title: '注册时间', width:100, align: 'center'},
                {field: 'lastVisitDate', title: '最后活跃时间', width:100, align: 'center'},
                {field: 'readNumber', title: '阅读天数', width:50, align: 'center'},

                {field: 'birthday', title: '年龄', width:50, align: 'center'},

                        if(value == 0){

                        }else{

                        }else{

        $('#presented_search_btn').click(function() {
            $('#dg_present').datagrid('load', $('#presented_form').toJsonNotEmpty());

    function editUser(id,status,str){
        $.messager.confirm('提示信息', str, function(r){
            if (r){
                $.post("/updateUser?userId="+id+"&status="+status, function(data) {
                    if (data.result == 'success') {
                        $.messager.alert("提示信息",data.msg);
                        $('#dg_present').datagrid('reload');
                    } else {
                        $.messager.alert("提示信息",data.msg);
                    }
                }, "JSON");
            }
        });

    }

    function clearForm(){
        $('#presented_form').form('clear');
        $("#channelId_pres").combobox('setValue', '全部');
    }

    $.fn.toJsonNotEmpty = function() {
        var arrayValue = $(this).serializeArray();
        var json = {};
        $.each(arrayValue, function() {
            var item = this;
            if(item["value"] && item["value"].trim()!=""){
                if (json[item["name"]]) {
                    json[item["name"]] += "," + item["value"];
                } else {
                    json[item["name"]] = item["value"];
                }
            }
        });
        return json;
    };
